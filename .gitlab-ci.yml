image: node:15-alpine
stages:
  - install
  - build
  
install-dependencies:
  stage: install
  script:
    - apk update && apk add python make g++
    - apk add --update nodejs npm
    - npm install
  artifacts:
    expire_in: 1hr
    paths:
      - node_modules/
  cache:
    paths:
      - node_modules/

build-app:
  stage: build
  environment: staging
  cache:
    paths:
      - node_modules/
  dependencies:
    - install-dependencies
  script:
    - echo "Deploy a review app ðŸ› "
    - touch .env
    - echo "NODE_ENV=${NODE_ENV}" > .env
    - echo "YOUTUBE_API_KEY=${YOUTUBE_API_KEY}" >> .env
  artifacts:
    expire_in: 1hr
    paths:
      - build