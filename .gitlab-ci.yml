image: node:15-alpine
stages:
  - install
  - build-docker
  - build
  
install-dependencies:
  stage: install
  script:
    - apk update && apk add python make g++
    - apk add --update nodejs npm
    - npm install
  artifacts:
    expire_in: 1hr
    paths:
      - node_modules/
  cache:
    paths:
      - node_modules/

build-docker:
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay
    CRYPTOGRAPHY_DONT_BUILD_RUST: 1
  services:
  - docker:dind
  stage: build-docker-image
  environment: staging
  cache:
    paths:
      - node_modules/
  dependencies:
    - install-dependencies
  script:
    - echo "Build docker 🐳"
    - docker build . -t=legacy-youtube-web
  artifacts:
    expire_in: 1hr
    paths:
      - build

build-app:
  stage: build
  environment: staging
  cache:
    paths:
      - node_modules/
  dependencies:
    - install-dependencies
    - build-docker-image
  script:
    - echo "Deploy a review app 🛠"
    - touch .env
    - echo "NODE_ENV=${NODE_ENV}" > .env
    - echo "YOUTUBE_API_KEY=${YOUTUBE_API_KEY}" >> .env
    - echo "YOUTUBE_BASE_URL=${YOUTUBE_BASE_URL}" >> .env
  artifacts:
    expire_in: 1hr
    paths:
      - build